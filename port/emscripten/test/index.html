<html>
  <head>
    <script src="assimp.js"></script>
    <script type="text/javascript">
      var FILENAME = 'demo-cube.fbx';
      var xhr = new XMLHttpRequest();
      xhr.open('GET',FILENAME,true);
      xhr.responseType = 'arraybuffer';
      xhr.onload = function(e){
      var uInt8Array = new Uint8Array(this.response);
      assimp.aiSaveUint8ArrayAsFileToEmscriptenVm(FILENAME,uInt8Array);
      var resultJsonString = assimp.aiImportFile(FILENAME,0);
      var obj = JSON.parse(resultJsonString);
      console.log(obj);
      }
      xhr.send();
    </script>
  </head>
  <body>
    <h1>Assimp object loading test</h1>
  </body>
</html>
